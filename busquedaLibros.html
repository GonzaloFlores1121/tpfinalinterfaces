<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="p-2 mb-3 border-bottom fixed-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="img/LOGO-HEADER.png" alt="logo-header" width="80" height="80">
                <h3 class="ms-3 fw-bold color-claro">BIBLIOTECA VIRTUAL</h3>
            </a>
            <div class="dropdown text-end d-flex flex-wrap justify-content-center align-items-center ms-auto">
                <h6 class="fw-bold me-3 color-claro">Rodolfo Gutierrez</h6>
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/SprightBlue-MADU-EN-VG-artwork.png" alt="profile-picture" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Migajas de pan -->
<div class="container mt-5 pt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Literatura</li>
        </ol>
    </nav>
    <h1 class="mt-4">LITERATURA</h1>
</div>

<!-- Contenido de búsqueda -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Búsqueda">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-filter"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="filterMenu">
                        <li><input class="form-check-input" type="checkbox" value="" id="filterAuthor"><label class="form-check-label" for="filterAuthor">Autor</label></li>
                        <li><input class="form-check-input" type="checkbox" value="" id="filterPublisher"><label class="form-check-label" for="filterPublisher">Editorial</label></li>
                        <li><input class="form-check-input" type="checkbox" value="" id="filterGenre"><label class="form-check-label" for="filterGenre">Género</label></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Libros más leídos -->
<div class="container mt-5">
    <h2 class="mt-5">Libros más leídos</h2>
    <div class="row book-container">
        <div class="col-md-3 text-center">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Book 1">
            <p class="book-title">Título del Libro</p>
        </div>
        <div class="col-md-3 text-center">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Book 2">
            <p class="book-title">Título del Libro</p>
        </div>
        <div class="col-md-3 text-center">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Book 3">
            <p class="book-title">Título del Libro</p>
        </div>
        <div class="col-md-3 text-center">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Book 4">
            <p class="book-title">Título del Libro</p>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="container-fluid px-5">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 my-4 border-top border-dark border-color">
        <div class="col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="img/LOGO-FOOTER.png" alt="logo-footer" width="80" height="80">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary ms-3">&copy; 2024 Biblioteca Virtual</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
