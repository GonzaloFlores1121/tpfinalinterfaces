<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genero Libros </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Header -->
<header class="p-2 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="img/LOGO-HEADER.png" alt="logo-header" width="80" height="80">
                <h3 class="ms-3 fw-bold color-claro">BIBLIOTECA VIRTUAL</h3>
            </a>
            <div class="dropdown text-end d-flex flex-wrap justify-content-center align-items-center ms-auto">
                <h6 class="fw-bold me-3 color-claro">Rodolfo Gutierrez</h6>
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="img/SprightBlue-MADU-EN-VG-artwork.png" alt="profile-picture" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Migajas de pan -->
<div class="container pt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Literatura</a></li>
            <li class="breadcrumb-item"><a href="#">Género</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ciencia Ficción</li>
        </ol>
    </nav>
    <div class="literature-highlight text-center">
        <h4>Estás navegando en la sección de Literatura</h4>
    </div>
</div>

<!-- Contenido de búsqueda -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por título">
                <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <!-- Filtrado alfabético -->
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <div class="btn-group alphabet-filter" role="group">
                <!-- Añade el resto de botones según sea necesario -->
                <button type="button" class="btn btn-outline-secondary">A</button>
                <button type="button" class="btn btn-outline-secondary">B</button>
                <button type="button" class="btn btn-outline-secondary">C</button>
                <button type="button" class="btn btn-outline-secondary">D</button>
                <button type="button" class="btn btn-outline-secondary">E</button>
                <button type="button" class="btn btn-outline-secondary">F</button>
                <!-- ... hasta la Z -->
            </div>
        </div>
    </div>
    <!-- Listado de libros -->
    <div class="row mt-3">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <!-- Ejemplo de 3 cards -->
                <div class="col-md-4 mb-3">
                    <div class="card genre-card">
                        <div class="card-body small-card-body">
                            <h6 class="card-title text-center">Libro 1</h6>
                            <p class="card-text">Autor: Autor 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card genre-card">
                        <div class="card-body small-card-body">
                            <h6 class="card-title text-center">Libro 2</h6>
                            <p class="card-text">Autor: Autor 2</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card genre-card">
                        <div class="card-body small-card-body">
                            <h6 class="card-title text-center">Libro 3</h6>
                            <p class="card-text">Autor: Autor 3</p>
                        </div>
                    </div>
                </div>
                <!-- Aquí se añadirían dinámicamente más libros según la letra seleccionada -->
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="container-fluid px-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center py-1 my-4 border-top border-dark border-color">
        <div class="col-md-4 d-flex align-items-center">
            <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img src="img/LOGO-FOOTER.png" alt="logo-footer" width="80" height="80">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary ms-3">&copy; 2024 Biblioteca Virtual</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.alphabet-filter .btn').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.alphabet-filter .btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            // Aquí iría la lógica para filtrar los libros según la letra seleccionada
        });
    });
</script>
</body>
</html>
